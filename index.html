    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            overflow: hidden;
        }
        
        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Header - Gradient cam */
        
        .header {
            padding: 16px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 80px;
            background: linear-gradient(135deg, #FF8C00 0%, #FF8C00 100%);
            flex-shrink: 0;
            position: relative;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .header-back {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .header-buttons {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 900px;
            /* bo tròn dạng viên thuốc */
            overflow: hidden;
            /* cắt viền bên trong */
            background: #FF9500;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .header-buttons button {
            flex: 1;
            border: none;
            background: transparent;
            padding: 2% 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
            color: white;
        }
        /* viền giữa hai nút */
        
        .header-buttons button:first-child {
            margin-top: 5px;
            margin-bottom: 5px;
            border-right: 1px solid #ccc;
        }
        /* hiệu ứng hover */
        
        .header-buttons button:hover {
            background: #eee;
        }
        /* User Info Section */
        
        .gradient-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 33.33%;
            background: url('tieude.jpg') no-repeat top center;
            background-size: 100% auto;
            /* ✅ vừa khít chiều ngang, không tràn hai bên */
            z-index: 0;
            pointer-events: none;
        }
        
        .tabs .tab {
            padding: 8px 16px;
            /* tăng padding ngang để dài hơn */
            text-align: center;
            font-size: 13px;
            color: #666666;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            /* viền trắng mờ */
            border-radius: 999px;
            border-color: #c4c0c0;
            /* bo cực lớn để có dạng pill */
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            /* khoảng cách giữa các nút */
            display: inline-block;
            margin-top: 150px;
        }
        
        .tabs .tab.active {
            color: #FF9500;
            /* chữ màu cam khi active */
            border-color: #FF9500;
            /* viền cam khi active */
            font-weight: 600;
            background: rgba(255, 149, 0, 0.1);
            /* nền cam nhẹ nếu muốn */
        }
        
        .user-info {
            background: linear-gradient(135deg, #FF8C00 0%, #FF8C00 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .user-name {
            font-size: 14px;
            font-weight: 600;
        }
        /* Tabs */
        
        .tabs {
            display: flex;
            background: white;
            flex-shrink: 0;
            padding: 0 20px;
            gap: 20px;
        }
        
        .tab {
            padding: 12px 0;
            text-align: center;
            font-size: 13px;
            color: #666666;
            border: none;
            background: white;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .tab.active {
            color: #FF9500;
            border-bottom-color: #FF9500;
            font-weight: 600;
        }
        /* Main Content */
        
        .main-content {
            margin-top: 0px;
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 16px 10px;
        }
        /* Queue Item */
        
        .queue-item {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #e0e0e0;
            cursor: pointer;

            transform: scale(0.98);
        }
        
        .queue-title {
            font-size: 13px;
            color: #666666;
            margin-bottom: 8px;
        }
        
        .queue-header {

            align-items: center;
            gap: 12px;

        }
        
        .queue-number-badge {

            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .info-icon-label {

            vertical-align: middle;
            /* Căn giữa dọc với văn bản */
            margin-right: 8px;
            /* Khoảng cách giữa ảnh và văn bản */
        }
        
        .info-icon-img_index {
            width: 20px;
            /* Chiều rộng ảnh */
            height: 20px;
            /* Chiều cao ảnh */
            vertical-align: middle;
            /* Căn giữa dọc với văn bản */
        }
        
        .queue-info-text {
            font-size: 12px;
            color: #999999;
        }
        
        .queue-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
            padding-bottom: 12px;
        }
        
        .queue-detail-item {

            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #666666;
        }
        
        .queue-detail-icon {

            width: 16px;
            text-align: center;
        }
        
        .queue-store {

            color: #333333;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .queue-address {

            color: #999999;
            margin-left: 35px;
        }
        
        .queue-time {
            font-size: 12px;
            color: #FF0000;
            font-weight: 500;
        }
        
        .queue-footer {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            margin-top: 12px;
            /* Xóa border-top mặc định */
            border-top: none;
            /* Dùng gradient để tạo nét đứt dài hơn */
            background-image: repeating-linear-gradient( to right, #ccc 0px, #ccc 12px, /* ✅ độ dài của mỗi nét đứt */
            transparent 12px, transparent 18px/* ✅ khoảng trống giữa các nét */
            );
            background-repeat: no-repeat;
            background-position: top;
            background-size: 100% 1px;
            /* chỉ 1px cao */
        }
        /* Hai nửa vòng tròn "xé vé" */
        
        .queue-footer::before,
        .queue-footer::after {
            content: "";
            position: absolute;
            top: -8px;
            /* căn giữa với đường nét đứt */
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
        }
        /* Nửa bên trái */
        
        .queue-footer::before {
            left: -22px;
            box-shadow: 8px 0 0 0 white, /* phần ngoài trắng, che đi */
            inset -1px 0 0 0 #ccc;
            /* chỉ viền bên trong */
        }
        /* Nửa bên phải */
        
        .queue-footer::after {
            right: -22px;
            box-shadow: -8px 0 0 0 white, /* phần ngoài trắng, che đi */
            inset 1px 0 0 0 #ccc;
            /* chỉ viền bên trong */
        }
        
        .queue-status {
            font-size: 12px;
            color: #999999;

            cursor: pointer;

            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

            background: #FF8C00;
        }
        /* Empty State */

            text-align: center;
            padding: 40px 20px;
            color: #999999;

            font-size: 14px;
        }
        /* Responsive */

            .header {
                min-height: 70px;

            .queue-item {
                padding: 12px;
            }
        }
        /* Safe area for notch */

            .header {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
            }
        }
    </style>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });

            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(tabName + '-tab').style.display = 'block';
            event.target.classList.add('active');
        }

        function goToDetail(num) {
            let url = '';

            // Xác định file chi tiết tương ứng
            if (num === 1) url = 'detail1.html';
            else if (num === 2) url = 'detail2.html';
            else if (num === 3) url = 'detail3.html';
            else if (num === 4) url = 'detail4.html';
            else return;

            // Fetch nội dung file chi tiết
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    const app = document.getElementById('app-container');
                    if (!app) {
                        console.error('Không tìm thấy #app-container để chèn nội dung!');
                        return;
                    }

                    // ✅ NẠP CSS
                    const head = document.head;
                    const cssNodes = doc.querySelectorAll('link[rel="stylesheet"], style');
                    cssNodes.forEach(node => {
                        // Kiểm tra xem CSS này đã được nạp chưa
                        if (node.tagName === 'LINK') {
                            const href = node.getAttribute('href');
                            const exists = Array.from(document.querySelectorAll('link[rel="stylesheet"]'))
                                .some(l => l.getAttribute('href') === href);
                            if (!exists) head.appendChild(node.cloneNode(true));
                        } else if (node.tagName === 'STYLE') {
                            head.appendChild(node.cloneNode(true));
                        }
                    });

                    // ✅ NẠP HTML (nội dung body của trang chi tiết)
                    app.innerHTML = doc.body.innerHTML;

                    // ✅ NẠP SCRIPT (cả có src và inline)
                    const scripts = doc.querySelectorAll('script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        if (script.src) {
                            // Script có src
                            newScript.src = script.src;
                        } else {
                            // Script inline
                            newScript.textContent = script.textContent;
                        }
                        document.body.appendChild(newScript);
                    });
                })
                .catch(err => {
                    console.error('Không tải được nội dung chi tiết:', err);
                });
        }


        document.getElementById('btn-detail').addEventListener('click', () => {

                    document.getElementById('app-container').innerHTML = html;
                })
                .catch(err => {
                    console.error('Không tải được nội dung chi tiết:', err);
                });
        });

        function goBack() {

    </script>
